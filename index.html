<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <link rel="stylesheet" href="vendor/framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="vendor/framework7/dist/css/framework7.ios.colors.min.css">

  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="center sliding">Note App</div>
            <div class="right">
              
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content pull-to-refresh-content"">
              <div class="indexTemplate">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- dependencies -->
    <script type="text/javascript" src="vendor/framework7/dist/js/framework7.min.js"></script>
    <script type="text/javascript" src="vendor/template7/dist/template7.min.js"></script>
    <!-- initals -->
    <script src="app/init.js"></script>
    <script src="app/config.js"></script>
    <!-- libs -->
    <script src="app/libs/view.js"></script>
    <script src="app/libs/validator.js"></script>
    <script src="app/libs/resource.js"></script>
    <!-- models -->


    <!-- controllers -->



    

    

  </body>
</html>
